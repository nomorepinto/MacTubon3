<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Cat Gallery</title>
    <link rel="stylesheet" href="gallery.css">
    <link rel="stylesheet" href="gallery-accessible.css">

    <script src="gallery.js" defer></script>
</head>
<body>

    <h1>Welcome to the Cat Gallery</h1>

    <h1>Explore Our Feline Collection</h1>
    <h2>Hover over an image to see its title</h2>

    <div id="image">Move your mouse over an image to preview it here.</div>

    <div id="gallery">
        <figure>
            <img src="cat_basketball.jpg" alt="A cat playing with a basketball" onmouseover="upDate(this)" onmouseout="undo()" tabindex="0">
            <figcaption>Basketball Cat</figcaption>
        </figure>
        <figure>
            <img src="cat_computer.jpg" alt="A cat using a computer" onmouseover="upDate(this)" onmouseout="undo()" tabindex="0">
            <figcaption>Tech-Savvy Cat</figcaption>
        </figure>
        <figure>
            <img src="cat_piano.jpg" alt="A cat playing a piano" onmouseover="upDate(this)" onmouseout="undo()" tabindex="0">
            <figcaption>Piano Virtuoso Cat</figcaption>
        </figure>
        <figure>
            <img src="cat_sing.jpg" alt="A cat singing" onmouseover="upDate(this)" onmouseout="undo()" tabindex="0">
            <figcaption>Melodic Cat</figcaption>
        </figure>
        <figure>
            <img src="cat_sleep.jpg" alt="A cat sleeping" onmouseover="upDate(this)" onmouseout="undo()" tabindex="0">
            <figcaption>Dreaming Cat</figcaption>
        </figure>
        <figure>
            <img src="cat_sushi.jpg" alt="A cat eating sushi" onmouseover="upDate(this)" onmouseout="undo()" tabindex="0">
            <figcaption>Gourmet Sushi Cat</figcaption>
        </figure>
    </div>

</body>
</html>
